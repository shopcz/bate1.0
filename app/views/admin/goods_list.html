<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link href="{#$smarty.const.RESOURCE_PATH#}styles/general.css" rel="stylesheet" type="text/css" />
	<link href="{#$smarty.const.RESOURCE_PATH#}styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
	<span class="action-span"><a href="index.php?p=admin&c=goods&a=add">添加新商品</a></span>
	<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品列表 </span>
	<div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="" name="searchForm" method="get">
    <img src="{#$smarty.const.RESOURCE_PATH#}images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
        <!-- 分类 -->
       <input type="hidden" name="p" value="admin"/>
       <input type="hidden" name="c" value="goods"/>
       <input type="hidden" name="a" value="index"/>
    <select name="cat_id">
		<option value="0">所有分类</option>
		{#foreach $category as $categorys#}
		<option value="{#$categorys.cat_id#}" {#if $categorys.cat_id eq $setting['cat_id']#}selected{#/if#}>|{#str_repeat("--",$categorys.level)#}{#$categorys.cat_name#}</option>
		{#/foreach#}
	</select>
    <!-- 品牌 -->
    <select name="brand_id">
		<option value="0">所有品牌</option>
		{#foreach $brand as $brands#}
		<option value="{#$brands.brand_id#}" {#if $brands.brand_id eq $setting['brand_id']#}selected{#/if#}>{#$brands.brand_name#}</option>
		{#/foreach#}
	</select>
    <!-- 推荐 -->
    <select name="intro_type">
		{#foreach $intro_type as $intro_types#}
		<option value="{#$intro_types.value#}" {#if $intro_types.value eq $setting['intro_type']#}selected{#/if#}>{#$intro_types.name#}</option>
		{#/foreach#}
	</select>
         
     <!-- 供货商 -->
    <!-- 上架 -->
     <select name="is_onsale">
     	{#foreach $is_onsale as $is_on#}
     	<option value="{#$is_on.value#}" {#if $is_on.value eq $setting['is_onsale']#}selected{#/if#}>{#$is_on.name#}</option>
     	{#/foreach#}
	</select>
	<!-- 关键字 -->
		关键字 <input type="text" name="keyword" size="15">
		<input type="submit" value=" 搜索 " class="button">
  </form>
</div>

<form method="post" action="" name="listForm" onsubmit="return confirmSubmit(this)">
  <!-- start goods list -->
	<div class="list-div" id="listDiv">
		<table cellpadding="3" cellspacing="1">
			<tbody>
				<tr>
					<th><input type="checkbox">编号</th>
					<th>商品名称</th>
					<th>货号</th>
					<th>价格</th>
					<th>上架</th>
					<th>精品</th>
					<th>新品</th>
					<th>热销</th>
					<th>库存</th>
					<th>操作</th>
				</tr>
				{#foreach $goods as $goods_list#}
				<tr>
					<td><input type="checkbox" name="checkboxes[]" value="{#$goods_list.goods_id#}">{#$goods_list.goods_id#}</td>
					<td class="first-cell"><span>{#$goods_list.goods_name#}</span></td>
					<td><span>{#$goods_list.goods_sn#}</span></td>
					<td align="right"><span>{#$goods_list.shop_price#}</span></td>
					<td align="center"><img src="{#$smarty.const.RESOURCE_PATH#}images/{#if $goods_list.is_onsale eq 1#}yes{#else#}no{#/if#}.gif" onclick=""></td>
					<td align="center"><img src="{#$smarty.const.RESOURCE_PATH#}images/{#if $goods_list.is_best eq 1#}yes{#else#}no{#/if#}.gif" onclick=""></td>
					<td align="center"><img src="{#$smarty.const.RESOURCE_PATH#}images/{#if $goods_list.is_new eq 1#}yes{#else#}no{#/if#}.gif" onclick=""></td>
					<td align="center"><img src="{#$smarty.const.RESOURCE_PATH#}images/{#if $goods_list.is_hot eq 1#}yes{#else#}no{#/if#}.gif" onclick=""></td>
				
					<td align="right"><span onclick="">{#$goods_list.goods_number#}</span></td>
					<td align="center">
						<a href="index.php?p=admin&c=goods&a=edit&goods_id={#$goods_list.goods_id#}" title="编辑"><img src="{#$smarty.const.RESOURCE_PATH#}images/icon_edit.gif" width="16" height="16" border="0"></a>
						<a href="index.php?p=admin&c=goods&a=del&goods_id={#$goods_list.goods_id#}" onclick="javascript:return confirm('您确实要把该商品放入回收站吗？')" title="回收站"><img src="{#$smarty.const.RESOURCE_PATH#}images/icon_trash.gif" width="16" height="16" border="0"></a>         
					</td>
				</tr>
				{#/foreach#}
	<!-- start 这段代码没有格式化，只是暂时显示数据用 开发的时候将会删除-->
 
  <!-- end 这段代码没有格式化，只是暂时显示数据用 开发的时候将会删除-->
  </tbody>
 </table>
<!-- end goods list -->

	<!-- 分页 -->
	<table id="page-table" cellspacing="0">
		<tbody>
			<tr>
				<td align="right" nowrap="true" style="background-color: rgb(255, 255, 255);">
					<!-- $Id: page.htm 14216 2008-03-10 02:27:21Z testyang $ -->
					<div id="turn-page">
					{#$pageBar#}
						<!-- 总计  <span id="totalRecords">22</span>个记录分为 <span id="totalPages">2</span>页当前第 <span id="pageCurrent">1</span>
						页，每页 <input type="text" size="3" id="pageSize" value="15" onkeypress="return listTable.changePageSize(event)">
						<span id="page-link">
							<a href="javascript:listTable.gotoPageFirst()">第一页</a>
							<a href="javascript:listTable.gotoPagePrev()">上一页</a>
							<a href="javascript:listTable.gotoPageNext()">下一页</a>
							<a href="javascript:listTable.gotoPageLast()">最末页</a>
							<select id="gotoPage" onchange="listTable.gotoPage(this.value)">
							<option value="1">1</option><option value="2">2</option>          </select>
						</span> -->
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div>
	<input type="hidden" name="act" value="batch">
	<select name="type" id="selAction" onchange="changeAction()">
		<option value="">请选择...</option>
		<option value="trash">回收站</option>
		<option value="on_sale">上架</option>
		<option value="not_on_sale">下架</option>
		<option value="best">精品</option>
		<option value="not_best">取消精品</option>
		<option value="new">新品</option>
		<option value="not_new">取消新品</option>
		<option value="hot">热销</option>
		<option value="not_hot">取消热销</option>
		<option value="move_to">转移到分类</option>
		<option value="suppliers_move_to">转移到供货商</option>
	</select>

    <input type="hidden" name="extension_code" value="">
    <input type="submit" value=" 确定 " id="btnSubmit" name="btnSubmit" class="button" disabled="true">
</div>
</form>
